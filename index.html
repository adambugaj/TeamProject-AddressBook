<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>AddressBook App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <h2>Address Book</h2>
        <hr>
          <div class="row">      
            <div id="mainContactList" class="card col-xs-12 col-xs-8 col-sm-6">
              <ul class="list-group list-group-flush">
                  <form>
                      <!-- First Name -->
                      <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="firstname" class="form-control" aria-describedby="first name" placeholder="Type your name" id="inputFirstName">
                      </div>
                      
                      <!-- Last Name -->
                      <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="lastname" class="form-control" aria-describedby="last name" placeholder="Type your last name" id="inputLastName">
                      </div>
                      
                      <!-- Phone Number -->
                      <div class="form-group">
                        <label for="inputPhoneNumber">Phone Number</label>
                        <input type="phonenumber" class="form-control" aria-describedby="phone number" placeholder="Type your phone number" id="inputPhoneNumber">
                      </div>
                      
                      <!-- Email -->
                      <div class="form-group">
                        <label for="inputEmailAddress">Email</label>
                        <input type="email" class="form-control" aria-describedby="email" placeholder="Type your email address" id="inputEmail">
                      </div>
                      
                      <!-- Create new contact -->
                      <button type="submit" class="btn btn-primary btn-sm" id="createNewContact">Submit</button>
                      
                      <!-- Show the list of contacts -->
                      <button type="button" class="btn btn-primary btn-sm" id="showContactList">Contacts</button>
                      
                  </form> 
                  
                <hr>
                
                <!-- contact list open when clicking contacts button -->
                  <li class="list-group-item"; id="contactList"></li>
                  
                <!-- Sample Contact form showing saved contact -->  
                <li class="list-group-item"; id="contactSubmit">
                  <h4 id="contactTitle">Sample Contact</h4>
                  <ul class="list-group" id="dataList">
                    <li class="list-group-item">First Name: <h5> <span class="badge badge-secondary" id="firstName"></span></h5></li>
                    <li class="list-group-item">Last Name: <h5> <span class="badge badge-secondary" id="lastName"></span></h5></li>
                    <li class="list-group-item">Phone Number: <h5> <span class="badge badge-secondary" id="phoneNumber"></span></h5></li>
                    <li class="list-group-item">Email: <h5> <span class="badge badge-secondary" id="email"></span></h5></li>
                  </ul>
                </li>
            
              </ul>
            </div>
          </div>
      </div>

      
      <!-- Jquery -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <!-- JS -->
      <script type="text/javascript" src="addressbook.js"></script>
      <!-- Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
